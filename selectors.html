<html>
    <head>
        <link rel="stylesheet" href="external.css">
        <title>Selectors</title>
    </head>
    <body>
        <h1>Selectors in external CSS</h1>
        <p aria-label="Element Selector">This paragraph has been styled using the element selector</p>
        <p id="unique">This paragraph uses id selector</p>
        <p class="para">This is styled using the class Selector</p>
        <div>
            <p>This is styled using the div selector</p>
        </div>
    </body>
</html>
